<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <div class="formulario">
        <form id="form_pd" method="get" onsubmit="event.preventDefault()">
            <div>
                <div class="text">
                    <div class="col" id="nam">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control">
                    </div>
                    <div class="col" id="mail">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col" id="estado">
                        <label for="uf">Estado:</label>
                        <select id="uf" name="uf" class="form-control custom-width" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="col" id="senha">
                        <label for="senha">Senha:</label>
                        <input type="password" id="password" name="senha" class="form-control" required>
                    </div>
                    <div class="col" id="lvl">
                        <label for="level">Level:</label>
                        <div class="form-check">
                            <input type="radio" id="level1" name="level" class="form-check-input" value="1" required>
                            <label class="form-check-label" for="level1">1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="level0" name="level" class="form-check-input" value="0" required>
                            <label class="form-check-label" for="level0">0</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="botoes">
                <input id="btn_cancelar" type="button" value="Cancelar" >
                <input id="btmeio" type="reset" value="Reset">
                <input id="btn_salve" value="Salvar" type="submit" onclick="alteracao()">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
