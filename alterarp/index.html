<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <div class="formulario">
          <p id="titulo"></p>
        <form id="form_pd" method="get" onsubmit="event.preventDefault()">
          <div class="decor"id="decor">
          <div class="text">
            <div class="row">
              <div class="col">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
              </div>
              <div class="col">
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" name="fabricante" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
          
          <div class="decor" id="decor1">
          <div class="valor">
            <div class="row">
              <div class="col">
                <label for="quantidade">Quantidade:</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" id="quantidade" name="quantidade" class="form-control custom-width" min="0" max="100" step="0.01" placeholder="0.00">
                </div>
              </div>
              <div class="col">
                <label for="preco">Preço:</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" id="preco" name="preco" class="form-control custom-width<input type="number" id="preco" name="preco" class="form-control custom-width" min="0" max="10000" step="0.01" placeholder="0.00">
                </div>
              </div>
              <div class="col">
                <label for="custo">Custo:</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" id="custo" name="custo" class="form-control custom-width" min="0" max="10000" step="0.01" placeholder="0.00">
                </div>
              </div>
            </div>
          </div>
          </div>
       

          <div class="decor">
          <div class="desc">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control descrip" rows="4" cols="2" required></textarea>
          </div>
          </div>
           
          <div class="botoes">
          
             <input type="button" value="Cancelar" onclick="confirmExit()">
             <input id="btmeio"   type="reset" value="Reset">
             <input id="btn_salve" value="Salvar" type="submit" onclick="inclusao()" >
            </div>
          
          </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
   
    <script src="main.js"></script>    
    
</body>
</html>
